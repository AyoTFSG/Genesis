<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Nav-Bar</title>
    <link rel="stylesheet" href="genesis.css"/>
</head>
<body>
    <nav>
        <div class="left-box">
            <img src="assets/three dashes.svg" alt="dropbox icon"/>
            <img src="assets/youtube logo.svg" alt="youtube logo"/>
        </div>
        <div class="middle-box">
            <div class="input">
                <input class="input-box" type="text" placeholder="Search"/>
                <button class="search-btn"><img src="assets/search icon.svg" alt="search-button"/></button>
            </div>
            <div>
                <button class="microphone-btn"><img class="microphone-img" src="assets/microphone icon.svg" alt="microphone"/></button>
            </div>
        </div>
        <div class="right-box">
            <div class>
                <button class="create-btn"> <img class="plus" src="assets/plus icon.png" alt="add icon">Create</button>
            </div>
            <div class="notify-btn">
                <img src="assets/notification icon.svg" alt="notification icon"/>
            </div>
            <div>
                <img class="profile-picture" src="assets/lukan.jpeg" alt="profile picture"/>
            </div>
        </div>
    </nav>
    <tags>
        <button>Fullstack</button>
        <button>Web development</button>
        <button>Frontend</button>
    </tags>
    <section class="main-section">
        <div class="video-card">
            <img class="" src="assets/800.jpeg" alt="video picture"/>
            <div class="video-text">
                <img class="photo-card" src="assets/800.jpeg" alt="photo icon"/>
                <div class="photo-text">
                    <p class="title">Lorem ipsum dolor sit amet.</p>
                    <div class="charset">
                        <p class="channel">Appclick</p>
                        <p class="stat">1.2M views &#8226; 6 hours ago</p>
                    </div>
                </div>
                <div class="dots">
                    <img class="three-dots" src="assets/three dots.svg" alt="parenthesis"/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
