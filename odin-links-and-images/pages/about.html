<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu Example</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    

    .logo { font-size: 24px; font-weight: bold; color: #111; margin-right: 20px; }

    .search-bar {
      flex: 1;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #ccc;
     
      border-radius: 10px;
    }

    .search-bar button {
      padding: 8px 15px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      margin-left: 10px;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
      position: relative;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .menu-icon {
            font-size: 20px; 
            margin-right: 15px; 
            cursor: pointer
    }
  </style>
</head>
<body>

<div class="header">
  <div class="menu-icon">‚ò∞</div>
  <div class="logo">JUMIA<span style="color: orange;">‚òÖ</span></div>

  <div class="search-bar">
    <input type="text" placeholder="Search products, brands and categories" />
    <button>Search</button>
  </div>

  <div class="nav-icons">
    <!-- Account Dropdown -->
    <div class="dropdown">
      <div class="dropbtn">üë§ Account ‚ñº</div>
      <div class="dropdown-content">
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">My Orders</a>
      </div>
    </div>

    <!-- Help Dropdown -->
    <div class="dropdown">
      <div class="dropbtn">‚ùì Help ‚ñº</div>
      <div class="dropdown-content">
        <a href="#">Help Center</a>
        <a href="#">Contact Us</a>
        <a href="#">FAQs</a>
      </div>
    </div>

    <div>üõí Cart</div>
  </div>
</div>

</body>
</html>
